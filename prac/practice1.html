<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .header {
            width: 100%;
            height: 200px;
            background-color: chocolate;
            margin: auto;
        }
        
        .header>div {
            float: left;
        }
        
        .gnb {
            background-color: darkmagenta;
        }
        
        .gnb>ul>li {
            float: left;
            font-size: 16px;
            padding: 10px;
        }
        
        .gnb>ul>li>a {
            display: block;
        }
        
        #logo {
            margin-left: 25%;
            width: 100px;
            height: 50px;
            background-color: crimson;
        }
        
        .sticker {
            background-color: darkblue;
            width: 100px;
            height: 50px;
        }
        
        #lnb {
            width: 100%;
            height: 40px;
            background-color: darkgrey;
        }
        
        #lnb>ul {
            text-align: center;
            margin-left: 35%;
        }
        
        #lnb>ul>li {
            float: left;
            font-size: 25px;
            font-weight: bold;
            margin-left: 30px;
        }
        
        .lnb>ul>li>a {
            display: block;
        }
    </style>

</head>

<body>
    <div class="header">
        <div class="gnb">
            <ul>
                <li><a href="#">윤리경영</a></li>
                <li><a href="#">구매포탈시스템</a></li>
                <li><a href="#">인재채용</a></li>
            </ul>
        </div>
        <div id="logo"><img src="" alt=""></div>
        <div class="sticker"></div>
        <div id="lnb">
            <ul>
                <li><a href="#">회사소개</a></li>
                <li><a href="#">제품소개</a></li>
                <li><a href="#">홍보센터</a></li>
                <li><a href="#">고객센터</a></li>
            </ul>
        </div>
    </div>
</body>

</html>
