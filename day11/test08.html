<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        body {
            height: 3000px;
        }
        
        .outerText {
            width: 600px;
            position: absolute;
            bottom: 200px;
            left: 40%;
            font-size: 90px;
            font-weight: bold;
            height: 0;
            overflow: hidden;
            transition-duration: 1s;
        }
        
        button:hover+.outerText {
            height: 600px;
        }
        
        .textContent {
            position: absolute;
            bottom: 0;
        }
        
        .button {
            padding: 1em;
        }
    </style>
</head>

<body>
    <button>mouse over</button>
    <div class="outerText">
        <div class="textContent">
            WE MAKE YOUT <br> MORE <br> ATTRACTIVE
        </div>
    </div>
</body>

</html>
