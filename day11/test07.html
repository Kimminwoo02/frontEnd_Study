<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>main</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        /* http://the-aid.pro 
            1. box 왼쪽에서 오른쪽으로 늘어남
            2. box 오른쪽 -> 왼쪽으로 늘어남
        */
        /* mask: 부모의 오버플로우 기능을 이용해서 자식을 감추기 */
        
        .box {
            width: 1200px;
            height: 1000px;
            border: 25px solid cyan;
            position: absolute;
            right: 0;
        }
        
        .outer {
            width: 300px;
            position: fixed;
            height: 1000px;
            overflow: hidden;
            transition-duration: 2s;
            transition-delay: 3s;
        }
        
        .outer:hover {
            width: 1400px;
            transition-delay: 3s;
        }
        
        .outer img {
            position: absolute;
            right: 100px;
            top: 100px;
            width: 1200px;
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="box"></div>
        <img src="./images/hello.jpeg" alt="">
    </div>
</body>

</html>
