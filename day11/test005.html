<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition-가속</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        * {
            box-sizing: content-box;
        }
        
        div {
            margin: auto;
            width: 1200px;
            font-size: 36px;
            text-align: center;
        }
        
        span {
            display: block;
            width: 100px;
            height: 100px;
            background-color: orange;
            margin: 10px;
            transition-duration: 3s;
        }
        
        span:nth-child(1) {
            transition-timing-function: ease;
        }
        
        span:nth-child(2) {
            transition-timing-function: ease-in;
        }
        
        span:nth-child(3) {
            transition-timing-function: ease-out;
        }
        
        span:nth-child(4) {
            transition-timing-function: ease-in-out;
        }
        
        span:nth-child(5) {
            transition-timing-function: linear;
        }
        
        span:nth-child(6) {
            transition-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
        }
        
        span:nth-child(7) {
            transition-timing-function: cubic-bezier(0.075, 0.82, 0.165, 1);
        }
        
        span:nth-child(8) {
            transition-timing-function: cubic-bezier(.53, .8, .87, .84);
        }
        
        div:hover span {
            transform: translateX(1000px);
        }
    </style>
</head>

<body>
    <div class="box"><span>box01</span><span>box02</span><span>box03</span><span>box04</span><span>box05</span><span>box06</span><span>box07</span><span>box08</span><span>box09</span><span>box10</span></div>
</body>

</html>
