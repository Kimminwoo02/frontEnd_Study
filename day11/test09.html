<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .outer {
            width: 300px;
            height: 400px;
            background-color: orange;
            margin: 50px;
            position: relative;
        }
        /* 4개의 선 중에 구현할 수 있는 선을 구현하세요. */
        
        span {
            display: block;
            width: 3px;
            height: 3px;
            background-color: purple;
            position: absolute;
            transition: 1s;
        }
        
        span:nth-child(1) {
            bottom: 0;
            left: 0;
            width: 3px;
        }
        
        span:nth-child(2) {
            top: 0;
            right: 0;
            height: 3px;
        }
        
        span:nth-child(3) {
            top: 0;
            right: 0;
            width: 3px;
        }
        
        span:nth-child(4) {
            left: 0;
            bottom: 0;
            height: 3px;
        }
        
        .outer:hover span:nth-child(1) {
            height: 400px;
        }
        
        .outer:hover span:nth-child(2) {
            width: 300px;
        }
        
        .outer:hover :nth-child(3) {
            height: 400px;
            bottom: 0;
            right: 0;
        }
        
        .outer:hover span:nth-child(4) {
            /* 오른쪽에서 왼쪽으로 늘어나기! */
            width: 300px;
        }
    </style>
</head>

<body>
    <div class="outer">
        <span></span><span></span><span></span><span></span></div>
</body>

</html>
