<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .container {
            width: 80%;
            margin: auto;
            background-color: pink;
            position: relative;
        }
        
        header {
            width: 200px;
            height: 80vh;
            background-color: rgba(123, 229, 233, 0.7);
            float: left;
        }
        
        section {
            margin: 0 200px 0 200px;
            height: 120vh;
            background-color: coral;
        }
        
        aside {
            width: 200px;
            height: 80vh;
            background-color: skyblue;
            position: absolute;
            /* 부모에 올라간다  현재는 앱솔루트 부모가 없어서
            릴레티브를 컨테이너에 둔다*/
            right: 0;
            top: 0;
        }
        
        footer {
            width: 100%;
            height: 200px;
            background-color: gray;
            clear: both;
            position: relative;
        }
        
        .topBanner>img {
            width: 100%;
        }
        
        aside img {
            width: 100%;
        }
        
        @media screen and (max-width:1250px) {
            .container {
                width: 100%;
            }
        }
        
        @media screen and (max-width:970px) {
            aside {
                position: static;
                margin: 0 0 0 200px;
                height: auto;
                width: auto;
                font-size: 0;
                /* 화이트문자를 없애주기 위해 사용 */
            }
            aside img {
                width: 33.333333%;
            }
            section {
                margin: 0 0 0 200px;
            }
        }
        
        @media screen and (max-width:600px) {
            header {
                width: 100%;
                height: 200px;
            }
            aside {
                margin: 0;
            }
            section {
                margin: 0;
                clear: both;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <header></header>
        <section>
            <div class="topBanner"><img src="./images/box07_bg.jpg" alt=""></div>
        </section>
        <aside>
            <img src="./images/con24.png" alt="">
            <!-- 코드 끝에 보이지 않는 블랭크는 화이트 문자라고 한다. -->
            <img src="./images/con24.png" alt="">
            <img src="./images/con24.png" alt="">
        </aside>
        <footer></footer>
    </div>
</body>

</html>
