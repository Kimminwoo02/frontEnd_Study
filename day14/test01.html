<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .container {
            display: flex;
        }
        
        .item {
            width: 200px;
            height: 100px;
            background-color: orangered;
            border: 1px solid black;
            flex-grow: 1;
            /* 남는 여백을 1의 비율로 같이 쓴다 */
        }
        
        div.item:nth-child(2) {
            flex-grow: 2;
            /* 남는 너비/ item 개수(5개)+1
            하나가 flex-grow:2가되어서 +1을 해준다.
             */
        }
        
        div.item:nth-child(3) {
            flex-grow: 2;
        }
    </style>
</head>


<body>
    <h1>flex-grow</h1>
    <div class="container">
        <div class="item">item1</div>
        <div class="item">item2</div>
        <div class="item">item3</div>
        <div class="item">item4</div>
        <div class="item">item5</div>
    </div>
    <!-- 
        자식: item 
            flex: flex-grow| flex-shrink| flex-basis
            flex-glow : 자식의 너비가 넘칠 때
            flex-shrink : 여백이 남을 때? 
            align-self: 특정한 item을 별도로 배치할 때
            flex-baise : width와 함께 사용하는데 width처럼 사용 

        부모: container
            display:flex;
            flex-direction: row, column, row-reverse, column-reverse
            //가로 간격
            
            justify-content: flex-start, flex-end, center,
                              space-between, space-around, space-evenly
            //flex-wrap: wrap, nowrap;
            세로간격
            align-item :flex-start, flex-end, center,
                              space-between, space-around, space-evenly
                               (justfy랑 똑같이 있다. 아이템이 한 줄일떄 )
            
            // 아이템이 여러줄일 때 사용!
            align-content : flex-start, flex-end, center,
                              space-between, space-around, space-evenly        
     -->
</body>

</html>
