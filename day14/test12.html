<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        body {
            display: flex;
            height: 3000px;
        }
        
        header {
            flex-basis: 15%;
            width: 200px;
            height: 100vh;
            background-color: skyblue;
        }
        
        .container {
            flex-basis: 85%;
            width: calc(100% - 200px);
        }
        
        nav {
            height: 20px;
            background-color: black;
        }
        
        section {
            /* height: calc(100vh - 20px); */
            background-color: coral;
        }
        
        article {
            width: 260px;
            height: 260px;
            border: 1px solid black;
            float: left;
        }
        
        @media screen and (max-width:1280px) {
            body {
                flex-direction: column;
            }
            header {
                width: 100%;
                height: 100px;
                flex: 0;
            }
            /* 인식 에러 */
            .container {
                width: auto;
            }
            section {}
        }
    </style>
</head>

<body>
    <header id="header" class="header"><span>title</span></header>
    <div class="container">
        <nav></nav>
        <section>
            <article>article*01</article>
            <article>article*02</article>
            <article>article*03</article>
            <article>article*04</article>
            <article>article*05</article>
            <article>article*06</article>
            <article>article*07</article>
            <article>article*08</article>
            <article>article*09</article>
            <article>article*10</article>
            <article>article*11</article>
            <article>article*12</article>
        </section>

    </div>
</body>

</html>
