  <script>
    const colorAry = ['red', 'green', 'blue', 'purple', 'skyblue'];
    const box = document.querySelectorAll('.box');

    for(let a = 0; a<box.length ; a++){
      //console.log(Math.floor(Math.random()*5));
        let userColor = colorAry[ Math.floor(Math.random()*5) ];
        // 난수 발생 
        box[a].setAttribute('data-color', userColor ) ;
        // 발생된 난수로 .box 의 속성값 지정 
    }

    box.forEach(function( item, index){
       // item.getAttribute('data-color'); 값을 가져옴 
       item.style.background = item.getAttribute('data-color');
       // 자동으로 알아서 색칠하기
    })

    // button 6개 동작 제어하기 위해서 대표로 지정 
    const btn = document.querySelector('.btnGroup');

    btn.addEventListener('click', function(event){
      // 이벤트 위임 : 대표 요소에 이벤트 관리 권한을 주는 것 
          //console.log( event.target );
          let keyword = event.target.innerHTML; 
          //console.log( keyword );
          compare( keyword );
    })

    function  compare( keyword ){
        box.forEach((item, index)=>{
            //console.log( item.getAttribute('data-color'));
            if( keyword == 'All'){
               item.style.display = "block";
            }else if( !(item.getAttribute('data-color') == keyword)){
                item.style.display = "none";
            }else{
                item.style.display = "block";
            }
        })
    }
