<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
     .pager{ display: flex;}
     .pager li{ width: 50px; height: 50px; background: gray;
          margin: 5px;
     }
     .pager li.active{ background: chocolate;}

     .slider{ position: relative; top: 100px; }
     .slider>img{ position: absolute; opacity: 0;}
     .slider>img.active{ opacity: 1;}
  </style>
</head>
<body>
  <h1>pager, indecator</h1>
  <!-- slider, carousel, gallery -->

  <div class="slider-container">
    <div class="slider">
      <img src="http://placekitten.com/200/200" alt="">
      <img src="http://placekitten.com/220/200" alt="">
      <img src="http://placekitten.com/200/220" alt="">
      <img src="http://placekitten.com/240/200" alt="">
      <img src="http://placekitten.com/200/240" alt="">
      <img src="http://placekitten.com/260/200" alt="">
    </div>
    <ul class="pager">
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
      <li></li>
    </ul>
  </div>

  <script>
    const pager = document.querySelector('.pager');
    const pagerli = document.querySelectorAll('.pager li');
    const imgs = document.querySelectorAll('.slider img');

    const timer = setInterval(pagerActive, 3000);
    let count = 0; 

    pagerActive();
    
    function pagerActive(){
        pagerli.forEach(( li, index )=>{
          // for loop 돌때마다 index 0, 1, 2, 3, 4, 5
            li.classList.remove('active');
            imgs[index].classList.remove('active');
        })
        console.log( count);
        pagerli[count%6].classList.add('active');
        imgs[count%6].classList.add('active');
        count++; 
    }
  </script>
</body>
</html>
