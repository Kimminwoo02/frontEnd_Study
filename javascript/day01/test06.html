<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style></style>
</head>

<body>
    <script>
        console.log('undefined = ', !!undefined);
        console.log(`undefined = , ${!!undefined}`);
        num = null;
        console.log('null =', !!num)
        console.log(`'null =', ${!!num}`)
        num = 0;
        console.log('0 =', !!num)

        num = 100;
        console.log('100=', !!num)
            // 0이외의 다른 숫자는 true

        num = 'hello';
        console.log('hello = ', !!num);

        console.log(`${5 + 5}`);
        //document.write('<img src="path">')

        let num10 = 10;
        let num20 = 20; // 
        console.log(`${num10}+${num20}=${num10+num20}`);
        console.log(num10 + '+' + num20 + '=' + (num10 + num20));
    </script>
</body>
