<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">

</head>

<body>
    <button class="back">history.back</button>
    <button class="forward">history.forward</button>
    <button class="go">history.go</button>
    <button class="go-1">history.go-1</button>
    <script>
        const back = document.querySelector('.back');
        //위를 이렇게도 사용 가능 const back = document.getElementsByClassName('.back')[0];
        console.log(back);
        back.addEventListener('click', function() {
            history.back(); // 모바일에서 자주사용하는 백기능
        })

        //document.querySelector()는 제공한 선택자 또는 선택자 뭉치와 일치하는 문서 내 첫 번째 엘리먼트를 반환합니다.
        // 요소가 없을 경우 null을 반환 즉 css선택자로 요소를 반환
        const forward = document.querySelector('.forward');

        console.log(forward);
        forward.addEventListener('click', function() {
            history.forward();
        })


        const go2 = document.querySelector('.go');
        go.addEventListener('click', function() {
            history.go(-2); // -1 이면 .back() 이랑 같은 기능
            // +1 이면 .forward() 와 같은 기능
        })

        const go1 = document.querySelector('.go-1');
        go.addEventListener('click', function() {
            history.go(-1); // -1 이면 .back() 이랑 같은 기능
            // +1 이면 .forward() 와 같은 기능
        })
    </script>
</body>

</html>
