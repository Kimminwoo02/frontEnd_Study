<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .log {
            position: fixed;
            top: 50px;
            padding: 10px
        }
        
        .brand {
            left: 50px;
        }
        
        .back {
            left: 500px;
        }
        
        .forward {
            left: 250px;
        }
    </style>
</head>

<body>
    <div class="log">
        <button class="DefalutBtn">기본화면</button>
        <button class="fullBtn">전체화면</button>

    </div>


    <button class="brand"> 메뉴명 </button>

    <script>
        const fullBtn = document.querySelector('.fullBtn')
        const defaultBtn = document.querySelector('.DefalutBtn')
        const myBody = document.body;
        fullBtn.addEventListener('click', function() {

            myBody.requestFullscreen();
            //fullscreen 모드 실행
            // 콘텐츠 전체화면 표시해야 할 때
            // 새 창이 열리면서 전체화면 홍보영상을 재생하고 싶을 때
            // safari, 크롬
            myBody.webkitRequestFullscreen();
            // firefox
            myBody.mozRequestFullscreen();
            //IE 11+
            myBody.msRequestFullscreen();
            // 변수.에드이벤트리스너
        })

        defaultBtn.addEventListener('click', function() {
            document.exitFullscreen();
            // // 풀 스크린 모드 해제
            // // 사파리, 크롬
            // myBody.webkitRequestFullscreen();



            // myBody.mozRequestFullscreen();
            // // 파폭

            // myBody.msRequestFullscreen();
            // // IE

            /*도쿠먼트와 윈도우의 차이점!
            윈도우는 브라우저 탭에 존재하는 자바스크립트 전역 최상위 객체이다. 윈도우로 어디서든 접근 가능!
            윈도우 객체 안에 도쿠먼트 객체가 존재하고 도쿠먼트에는 잠재적으로 보여질 수 있는 돔에 대한 정보가 저장되어 있다. 
            도쿠먼트 객체는 window.document, 또는 document로 접근 가능!

            윈도우 객체는 전역으로 선언되기 때문에 윈도 객체 안에 window. 과 같이 윈도우 객체를 참조하지 않고
            property로 적ㅂ근 가능! 
            
            
            */
        })
    </script>
</body>

</html>
