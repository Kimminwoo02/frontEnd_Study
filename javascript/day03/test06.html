<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        button {
            position: fixed;
            top: 50px;
            padding: 10px
        }
        
        .back {
            left: 500px;
        }
        
        .forward {
            left: 250px;
        }
    </style>
</head>

<body>
    <button class="back">300</button>
    <button class="forward">1500</button>
    <button class="go">history.go</button>
    <button class="go-1">history.go-1</button>
    <script>
        document.body.style.height = '3000px';
        console.log(window.scrollY, window.scrollX); // 스크롤창과 스크롤바 사이의 공백을 나타낸다.

        document.addEventListener('scroll', function() {
            console.log(window.scrollY, window.scrollX)
        })

        document.querySelector('.back').addEventListener('click', function() {
            let top = document.querySelector('.back').innerHTML;
            window.scrollTo(0, top);
        })

        document.querySelector('.forward').addEventListener('click', function() {
            let top = document.querySelector('.forward').innerHTML;
            window.scrollTo(0, top);
        })

        // document.write() ()안을 화면에 출력
        // window.alert() 경고창을 띄워 ()안을 출력
        // innerHTML 출력내용을 바꾸기 위해 사용하는 속성 document.getelementbyid와 같이 사용
    </script>
</body>

</html>
