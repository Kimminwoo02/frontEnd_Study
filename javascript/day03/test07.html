<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        button {
            position: fixed;
            top: 50px;
            padding: 10px
        }
        
        .brand {
            left: 50px;
        }
        
        .back {
            left: 500px;
        }
        
        .forward {
            left: 250px;
        }
    </style>
</head>

<body>
    <button class="brand">300</button>

    <script>
        document.title = "브랜드명"
        document.querySelector('.brand').addEventListener('click', function() {
            document.title = document.querySelector('.brand').innerHTML;


        })
    </script>
</body>

</html>
