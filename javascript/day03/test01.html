<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">

</head>

<body>
    <script>
        let msg = alert('message');
        let con = confirm('장바구니로 갈까요?') // 확인, 취소 버튼 확인버튼 누르면 true, 취소버튼 누르면 false 
        let num = prompt('정수를 입력하세요.'); //'33' 입력받는창 문자열로 입력받기 때문에 숫자로 바꿔서 사용.
        console.log('디버그 등 확인용');
        console.log(`message  = ${msg}`);
        console.log(`confirm  =${con}`);
        console.log(`num = ${parseInt(num)+100}`);


        /*
        에드이벤트 리스너 종류
        change : 변동이 있을 때 발생
        click : 클릭시 발생
        focus : 포커스를 얻었을 때 발생
        keydown : 키를 눌렀을 때 발생
        keyup: 키에서 손을 땟을 때 발생
        load : 로드가 완료되었을 때 발생
        mousedown : 마우스를 클릭 했을 때 발생
        mouseout 마우스가 특정 객체 밖으로 나갔을 때 발생
        mouseover 마우스가 특정 객체 위로 올려졌을 때 발생
        mousemove : 마우스가 움직였을 때 발생
        mouseup : 마우스에서 손을 땟을 때 발생
        select : option 태그 등에서 선택을 했을 때 발생
        
        */
    </script>
</body>

</html>
