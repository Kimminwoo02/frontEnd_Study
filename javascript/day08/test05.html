  <style>
    .slider-container{ position:relative;}
    .bx-controls .bx-controls-direction{
          position: absolute;  top:50%;  transform: translateY(-50%);
          width: 100%; 
    } 
    .bx-wrapper .bx-next, 
    .bx-wrapper .bx-prev { display: block; width: 50px; height: 50px; background: red;
            position: absolute; background-size:50px 50px; color:transparent;
    } 
    .bx-wrapper .bx-next{ right: 100px; background-image: url(./images/forward-solid.svg); }
    .bx-wrapper .bx-prev{ left: 100px; background-image: url(./images/backward-solid.svg);  }
    .bx-pager{ width: 200px; margin: auto; display: flex; }
    .bx-pager .bx-pager-item a{ display: block; width: 15px; height: 10px;
          background-color: gray; margin: 5px; font-size:0;
          transition:1s;
    }
    .bx-pager .bx-pager-item a.active{ background-color: red; width:25px; }
  </style>
