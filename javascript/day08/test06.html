    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
  
    <script>
      $(function(){
         $('#bxSlider').bxSlider({
             // controls:false,
             nextText:'▶',
             prevText:'◀',
             nextSelector:'.next',
             prevSelector:'.prev',
             pagerType:'short',
             pagerShortSeparator:'-',
             auto:true,
             onSliderLoad: function(){ 
                    console.log('이미지슬라이드가 로딩됨');
                    $('#caption').animate({'bottom':'30%'})
             },
             onSliderResize: myResize,
             onSlideBefore : before,
             onSlideAfter : after,
         });

         function myResize(){
              console.log( $(window).width() );
         }
         
         function before(){
              console.log( '슬라이드 전 실행' );
         }

         function after(){
              console.log( '슬라이드 실행 후 실행' );
         }


      });
    </script>
