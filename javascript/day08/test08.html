  <style>
    /* #bxSlider>div{position: relative;}

    .caption{ position: absolute; top:50%; width: 100%;
    }
    .caption>div{ position: absolute; background-color: #fff; font-size:50px;
              width: 100%; text-align: center;  left: 80%; }

    .pager{ display: flex;}
    .pager li{ width: 20px; height: 20px; background-color: green; margin:10px;}

    .slider-wrapper{ position: relative; height: 500px; width:1000px; overflow: hidden;}
    .controls{ position: absolute; top: 50%; width:100%; }
    .next{ position: absolute; right:0; }
    .pager{ position: absolute; bottom: 50px; left: 50%; transform: translateX(-50%);}

    .animationBox{ position: absolute; top: 100px; color:blue; font-size: 50px;}
    .animationBox.active{
        animation: star 0.5s alternate infinite;
     }
    @keyframes star{
        0%{ opacity: 0;}
        100%{ opacity: 1;}
    }
  </style>
</head>
<body>
  <div class="slider-wrapper">

  <!-- slider-wrapper -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
  
    <script>
      $(function(){

         const  mySlider = $('.bxSlider').bxSlider({
            pager:false,
            controls:false
         });
         $('.pager li').click(function(){
              let btnIndex = $(this).index(); 
              mySlider.goToSlide(btnIndex);
              let active = mySlider.getCurrentSlide();

              $('.animationBox').removeClass('active');
              $('.animationBox').addClass('active');
         })
         
         $('.prev').click(function(){
              mySlider.goToPrevSlide();
              let active = mySlider.getCurrentSlide();
        
         })
         
         $('.next').click(function(){
              mySlider.goToNextSlide();
              let active = mySlider.getCurrentSlide();
         })

        
      });
