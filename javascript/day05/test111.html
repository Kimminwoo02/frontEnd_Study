    <title>Document</title>
    <style>
        aside {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100vh;
            background-color: orange;
            transition: 1s;
        }
        
        aside>button {
            position: absolute;
            border: none;
            top: 50%;
            transform: translateX(-100%) translateY(-50%);
            background-color: orange;
            font-weight: bold;
        }
        
        .box.active {
            position: absolute;
            background-color: red;
        }
        /* @keyframes asideAni {
            100% {
                right: -300px;
            }
        }
         */
        /* aside.active {
            animation: asideAni .5s forwards;
        }
         */
        
        aside.active {
            right: -300px;
        }
        
        .box.active {
            background-color: red;
        }
    </style>
    <link rel="stylesheet" href="../css/reset.css">
</head>

<body>
    <aside><button> &gt; </button></aside>
    <div class="box active"></div>
    <script src="../script/jquery-3.6.0.js"></script>
    <script>
        const duration = 300;
        let toggle = true;
        $('button').click(function() {
            if (!$('aside').hasClass('active')) {
                $('aside').addClass('active');
                $(this).html('&lt;');
            } else {
                !$('aside').removeClass('active');
                $(this).html('&gt;');

            }
