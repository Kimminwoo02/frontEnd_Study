<!DOCTYPE html>
<html lang="ko">

<head>

<body>
    <button>img1</button>
    <button>img2</button>
    <button>img3</button>
    <div><img class='transformImg' src="http://placehold.it/200x200" alt=""></div>
    <script src="../script/jquery-3.6.0.js"></script>
    <script>
        const imgAry = ["http://placekitten.com/200/200", "http://placekitten.com/220/200", "http://placekitten.com/200/220"]

        $('button').click(function() {
            console.log($(this).index());
            let num = $(this).index();
            let path = imgAry[num];
            $('.transformImg').attr('src', path);

        })
    </script>
</body>
