<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: orange;
        }
        
        .active {
            background-color: red;
            width: 200px;
            height: 200px;
        }

</head>

<body>
    <script src="../../../FrontEnd01/javascript/script/jquery-3.6.0.js">
        $('.box').click(function() {
            $(this).attr('class', "box active");

        })
    </script>
