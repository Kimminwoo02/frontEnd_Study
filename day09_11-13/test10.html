<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position:relative</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        header {
            height: 100px;
            position: relative;
            float: left;
            background-color: pink;
        }
    </style>
</head>

<body>
    <header>header</header>
    <section>
        static 성격과 비슷함
        <br> top, left, right, bottom, z-index 사용<br> float 보다 우선순위가 낮다.<br> float> relative <br> fixed 나 앱솔루트랑은 사Float는 사용할 수 없다.
    </section>
    <footer></footer>
</body>

</html>
