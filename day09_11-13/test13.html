<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position:absoulte</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .outerBox {
            width: 200px;
            height: 200px;
            background-color: yellow;
            position: absolute;
            z-index: 5;
        }
        
        .centerBox {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            position: absolute;
            /* absolute만 모인다. */
            top: 100px;
            z-index: 6;
        }
        
        .innerBox {
            width: 200px;
            height: 200px;
            background-color: pink;
            position: absolute;
            top: 200px;
        }
        
        .box {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            top: 300px;
        }
    </style>
</head>

<body>
    <h1> z-index</h1>
    <div class="outerBox"></div>
    <div class="centerBox"></div>
    <div class="innerBox"></div>
    <div class="box"></div>

    <!-- z-index: -1 맨아래로 레이아웃 이동  -->
</body>

</html>
