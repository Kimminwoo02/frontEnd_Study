<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .header {
            margin: auto;
            width: 100%;
            height: 100px;
            background-color: cornflowerblue;
        }
        
        .header>div {
            float: left;
        }
        
        li {
            float: left;
        }
        
        .logo {
            width: 200px;
            height: 100px;
            background-color: coral;
        }
        
        .lnb {
            height: 70px;
            background-color: chartreuse;
        }
        
        .lnb>ul>li {
            padding: 20px;
            font-size: 20px;
        }
        
        #gnb {
            background-color: crimson;
            float: right;
        }
        
        #gnb>ul>li {
            padding: 10px;
        }
        
        .container {
            width: 90%;
            height: 200vh;
            background-color: blueviolet;
            text-align: center;
            margin: auto;
            padding: 20px;
        }
        
        .container div {
            width: 100px;
            height: 100px;
            border: 2px solid black;
            margin: 5px;
            float: left;
        }
        
        .container {
            background: linear-gradient(gray, white);
        }
        
        .container>.box1 {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="logo"></div>
        <div class="lnb">
            <ul>
                <li>
                    <a href="#">소개</a>
                </li>
                <li>
                    <a href="#">맨몸운동</a>
                </li>
                <li>
                    <a href="#">웨이트</a>
                </li>
                <li>
                    <a href="#">TDEE구하기</a>
                </li>
            </ul>
        </div>
        <div id="gnb">
            <ul>
                <li>
                    <a href="#">로그인</a>
                </li>
                <li>
                    <a href="#">회원가입</a>
                </li>
                <li>
                    <a href="#">고객센터</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container">

        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
        <div class="box6"></div>
        <div class="box7"></div>


    </div>

</body>

</html>
