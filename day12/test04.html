<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .btn {
            display: block;
            width: 200px;
            margin: 50px;
            background-color: purple;
            position: relative;
            line-height: 50px;
            text-align: center;
        }
        
        .btn::after {
            content: '';
            width: 0px;
            height: 50px;
            display: block;
            background-color: gray;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 1;
            transition: 0.5s;
        }
        
        .inner {
            content: 'BUTTON';
            width: 200px;
            height: 50px;
            display: block;
            position: absolute;
            left: 0;
            top: 0;
            z-index: 2;
            text-align: center;
            line-height: 50px;
            color: orange;
        }
        /* .btn>span {
            width: 200px;
            height: 50px;
            text-align: center;
            display: block;
            font-weight: bold;
            position: absolute;
            left: 0;
            top: 0;
        } */
        
        .btn:hover::after {
            width: 200px;
        }
        
        .outer {
            width: 0;
            transition: 0.5s;
            overflow: hidden;
            background-color: green;
        }
        
        .btn:hover .outer {
            width: 200px;
        }
        
        .btn>span:nth-child(1) {
            color: blue;
        }
    </style>
</head>

<body>
    <a href="#" class="btn">
        <span>BUTTON</span>
        <span class="outer">
            <span class="inner">BUTTON</span>
        </span>
    </a>
</body>

</html>
