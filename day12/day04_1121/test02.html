<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        /* *{ box-sizing: content-box;} */
        .container{ padding: 10px; }
        .btn{ border:none; float:left; margin:10px; 
            width:200px; height: 50px; 
            background-color: purple; color:orange; 
            font-weight: bold;
            border-radius: 5px; letter-spacing: 1px;
            transition: all 0.5s ease 0.1s;
            cursor: pointer; 
        }
        .elBtn{  text-align: center; line-height: 50px;}
        .btn:hover{ 
            border: 4px solid orange; 
        }
        .btn:hover.elBtn{ line-height: 45px;}
    </style>
</head>
<body>
   <div class="container">
        
          <button class="btn">BUTTON</button>
          <input type="button" value="BUTTON"  class="btn"> 
          <a href="#"  class="btn elBtn">BUTTON</a>
          <div class="btn elBtn">BUTTON</div>
   </div>
</body>
</html>
