<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        /* *{ box-sizing: content-box;} */
        .container{ padding: 10px; }
        
        .btn2{ width: 200px; height: 50px; font-size:0; 
            text-align: center; line-height: 50px;
            display: block; cursor: pointer; 
            position: relative; color:orange; font-weight:bold;
            margin: 2px; border-radius: 5px; overflow:hidden; 
            transition: 0.5s;  background-color:transparent;
        }
        .btn2::after{ content:''; display: block; width: 200px; height: 50px;
            background-color: orange;  
            position: absolute; top:0; left:0; z-index: -1;
            transition: 0.5s; 
        }
        .btn2::before{ content:'BUTTON'; font-size: 12px; color:purple;
                position: absolute;    top:0; left:0;   display: block;
                Width: 200px; height: 50px; text-align: center;  z-index: 99;
        }
        .btn2:hover::after{ border:4px  solid orange;
            box-sizing: border-box;  
            background-color: purple;
        }
        .btn2:hover{ }
        /*  칼라 색 변경으로 감춰진듯 보인  */
        .btn2:hover::before{ color:orange; }
    </style>
</head>
<body>
   <div class="container">
          <a href="#"  class="btn2">BUTTON</a>
          <div class="btn2">BUTTON</div>
   </div>
</body>
</html>
