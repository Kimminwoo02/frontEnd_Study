<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">

    <style>
        .container {
            padding: 10px;
        }
        /* * {
            box-sizing: content-box;
        } */
        
        .btn2 {
            width: 200px;
            height: 50px;
            text-align: center;
            line-height: 50px;
            display: block;
            cursor: pointer;
            position: relative;
            color: orange;
            font-weight: bold;
            margin: 2px;
            border-radius: 5px;
            overflow: hidden;
            transition: 0.5s;
            font-size: 0;
            background-color: transparent;
        }
        /* 부 */
        
        .btn2::after {
            content: '';
            display: block;
            width: 200px;
            height: 50px;
            background-color: purple;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            transition: 0.5s;
        }
        /* 자식 */
        
        .btn2::before {
            color: orange;
            content: 'BUTTON';
            font-size: 12px;
            top: 0;
            left: 0;
            display: block;
            width: 200px;
            height: 50px;
            text-align: center;
            z-index: 99;
            position: absolute;
        }
        
        .btn2:hover::after {
            border: 4px solid purple;
            box-sizing: border-box;
            background-color: purple;
        }
        
        .btn2:hover {}
        
        .btn2:hover::before {
            border: 4px solid purple;
            background-color: purple;
        }
    </style>
</head>

<body>
    <div class="container">


        <a href="#" class="btn2">BUTTON</a>
        <div class="btn2">BUTTON</div>
    </div>

</body>

</html>
