<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>목록형 태그</h1>
    <h2>1.순서있는 목록 태그</h2>
    <hr>
    <div>
        <ol>
            <li> html </li>
            <li> css </li>
            <li> javascript </li>
            <li> jQuery </li>
            <li> nodejs </li>
        </ol>
         <ol type="I"> <!-- Type에 들어있는 알파벳 순서대로 -->
             <li>list1</li>
             <li>list2</li>
             <li>list3</li>
             <li>list4</li>
             <li>list5</li>
         </ol> <!-- 부모 관계는 > 부등호로 만든다 형제 관계는 +이다.-->

            <ol type="A"> <!-- Type에 들어있는 알파벳 순서대로 -->
                <li>list1</li>
                <li>list2</li>
                <li>list3</li>
                <li>list4</li>
                <li>list5</li>
            </ol>
            <ol type="noen" style="list-style: none;">
                <li>list1</li>
                <li>list2</li>
                <li>list3</li>
                <li>list4</li>
                <li>list5</li>
            </ol>
            

                    ol>li*5{list$} 이렇게 해서 만들어서 사용할 수 있다.-->
    </div> <!--h1 + hr + div 이런 관계를 sibling 관계라고 한다.-->

</body>
</html>
