<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
         :root {
            --width--desktop: 25%;
            --width--table: 50%;
            --width--mobile: 100%;
            font-size: 12px;
            --gradient-color1: skyblue;
            --gradient-color2: lavender;
            --bgrond-color: #fff;
        }
        /* javascript에 class */
        
        #darktheme {
            --gradient-color1: blue;
            --gradient-color2: purple;
            --bgrond-color: gray;
        }
        
        body {
            background: linear-gradient(90deg, skyblue var(--width--table), var(--gradient-color2) 0);
            background-size: 20px;
        }
        
        h1 {
            font-size: 0;
        }
        
        .container {
            width: 1000px;
            margin: auto;
        }
        
        header {
            background-color: rgb(232, 218, 177);
        }
        
        .header_bg {
            background-image: url(./images/topbg3.png);
            height: 200px;
            background-repeat: no-repeat;
        }
        
        .lnb {
            background-color: red;
        }
        
        .lnb>ul {
            display: flex;
            gap: 1em;
            /* 한 글자만큼 좌우에 여백을 넣는다. */
        }
        
        .lnb li {
            padding: 0.5em 1em;
            /* ul에 gap 1em 준 효과랑 같다. 
            gap은 맨 끝 여백을 제외하고 여백 계산 즉 
            좌우 여백이 없다. */
        }
        
        .lnb a {
            display: block;
            color: white;
            font-weight: bold;
            padding: 1em;
        }
        
        .lnb a:hover {
            color: red;
            background-color: white;
            border-radius: 10px 10px 0 0;
        }
        
        section {
            display: flex;
            /* float:left 였으면 가로 스크롤바가 생길 것이다. 
            지금은 플렉스라서 안 생긴다.
            부모의 안쪽에 자식을 다 꽊 채워서 집어넣는다.*/
            background-color: var(--bgrond-color);
        }
        
        section:nth-of-type(1) article:nth-child(1) {
            width: 400px;
        }
        
        section:nth-of-type(1) article:nth-child(2) {
            width: 600px;
            padding: 1em;
            line-height: 2em;
        }
        
        h2 {
            margin-bottom: 1em;
        }
        
        section>ul {
            display: flex;
            gap: 1%;
            width: var(--width--desktop);
        }
        
        section>ul>li {
            width: 25%;
            padding: 2em 0;
        }
        
        section>ul>li:nth-of-type(1)~li {
            border: 1px dotted black;
            border-radius: 10px;
            background-repeat: no-repeat;
            position: relative;
            background-color: white;
        }
        
        section>ul>li:nth-of-type(1)~li>h2 {
            position: absolute;
            bottom: 20px;
            background-color: rgba(255, 255, 255, 0.7);
            width: var(--width-mobile);
            text-align: right;
        }
        
        section>ul>li:nth-of-type(1)~li span {
            display: block;
        }
        
        section>ul>li:nth-of-type(2) {
            background-image: url(./images/f2.jpg);
        }
        
        section>ul>li:nth-of-type(3) {
            background-image: url(./images/f3.jpg);
        }
        
        section>ul>li:nth-of-type(4) {
            background-image: url(./images/f4.jpg);
        }
        
        .info_title {
            background-color: coral;
            display: block;
            padding: 1em;
            font-weight: bold;
            color: white;
            font-size: 16px;
            margin-bottom: 1em;
        }
        
        .info_title+ul li {
            list-style: square;
            margin-left: 20px;
            line-height: 2em;
        }
        
        .info_title+ul li:last-child {
            list-style: none;
        }
        
        .info_title+ul span {
            display: inline-block;
            /* 너비는 정하지만 줄은 안 바뀐다. */
            width: 60px;
        }
        
        footer {
            width: var(--width--desktop);
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
            background-color: gray;
            color: white;
        }
        
        footer a {
            color: white;
        }
        
        footer ul {
            display: flex;
            gap: 5px;
        }
        
        @media screen and (max-width:1024px) {
            .container {
                width: var(--width--desktop);
            }
            section:nth-of-type(1) article:nth-child(1) {
                width: 40%;
            }
            section:nth-of-type(1) article:nth-child(2) {
                width: 60%;
            }
        }
        
        @media screen and (max-width:760px) {
            .container {
                /* 760과 10000 사이에 가로 스크롤바가 생긴다.
               1000과 760 사이의 갭 차이를 없애야 된다.
                잘 만들어진 페이지가 아니다 */
            }
            header {
                background-color: #eee0bb
            }
            .header_bg {
                background-image: url(./images/topbg2.png);
                height: 190px;
            }
            section:nth-of-type(1) article:nth-child(1) {
                width: var(--width--table);
            }
            section:nth-of-type(1) article:nth-child(2) {
                width: var(--width--table);
            }
            section>ul {
                flex-wrap: wrap;
                gap: 1%;
            }
            section>ul>li {
                width: 49%;
                height: 200px;
                margin-bottom: 1%;
                /* margin 1%는 세로 높이의 %가 아니라 가로너비의 %를 세로로 
            가져다가 사용 */
            }
        }
        
        @media screen and (max-width:480px) {
            header {
                background-color: #eee0bb
            }
            .header_bg {
                background-image: url(./images/topbg1.png);
                height: 190px;
            }
            section {
                flex-wrap: wrap;
            }
            section:nth-of-type(1) article:nth-child(1) {
                width: var(--width--desktop);
            }
            section:nth-of-type(1) article:nth-child(2) {
                width: var(--width--desktop);
            }
            section>ul>li {
                width: var(--width--desktop);
            }
        }
    </style>

</head>

</html>
