<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            /* 가로세로 가운데 배치 */
        }
        
        .container {
            width: 1000px;
            height: 400px;
            display: flex;
            flex-wrap: wrap;
        }
        
        .container>div {
            width: 200px;
            height: 200px;
            border: 1px solid black;
        }
        
        .container>div:nth-of-type(6) {
            width: 400px;
        }
        
        .container>div:nth-of-type(7) {
            width: 400px;
        }
        
        figure {
            position: fixed;
            z-index: -1;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }
        
        video {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <figure>
        <video muted poster="엑박이나네트워크불량일때 표시할 대체이미지" autoplay controls>
         <source src="./video/rap.mp4" type="video/mp4">
         <source src="./video/rap.ogg" type="video/ogg">
         <source src="./video/rap.webm" type="video/webm">
    </video>
        <figcaption>이미지나 비디오의 설명쓰기</figcaption>
    </figure>
    <div class="container">
        <div>box1</div>
        <div>box2</div>
        <div>box3</div>
        <div>box4</div>
        <div>box5</div>
        <div>box6</div>
        <div>box7</div>
        <div>box8</div>
    </div>
</body>

</html>
