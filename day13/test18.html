<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        figure {
            position: fixed;
            z-index: -1;
            top: 0;
            right: 0;
            left: 0;
            bottom: 0;
        }
        
        img {
            width: 100%;
            height: 100%;
            transform-origin: center center;
            animation: bgScale 1s 1 forwards;
        }
        
        @keyframes bgScale {
            100% {
                transform: scale(2);
            }
        }
    </style>
</head>

<body>
    <figure>
        <img src="http://placekitten.com/1900/900" alt="">
        <figcaption>이미지나 비디오의 설명쓰기</figcaption>
    </figure>


</body>

</html>
