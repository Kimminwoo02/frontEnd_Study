<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">
    <style>
        .container {
            display: flex;
            /* 기본적으로 flex-dircetion이 가로로 나열된다. */
            height: 600px;
            width: 600px;
            background-color: skyblue;
        }
        
        .container>div {
            width: 200px;
            height: 100px;
            background-color: orange;
            margin: 5px;
        }
        
        .container:nth-of-type(2) {
            flex-wrap: wrap;
            /* 사이즈가 부족하면 밑으로 탈락시킨다. */
        }
        
        .container:nth-of-type(3) {
            flex-wrap: wrap-reverse;
            /*  */
        }
    </style>
</head>

<body>
    <h1>display:flex</h1>
    <div class="container">
        <!--  자식은 전부다 아이템 -->
        <div>box01</div>
        <div>box01</div>
        <div>box01</div>
        <div>box01</div>
        <div>box01</div>
    </div>


    <h1>flex-wrap: wrap;</h1>
    <div class="container">
        <!--  자식은 전부다 아이템 -->
        <div>box01</div>
        <div>box01</div>
        <div>box01</div>
        <div>box01</div>
        <div>box01</div>
    </div>

    <h1>flex-wrap: wrap-reverse;</h1>
    <div class="container">
        <!--  자식은 전부다 아이템 -->
        <div>box01</div>
        <div>box01</div>
        <div>box01</div>
        <div>box01</div>
        <div>box01</div>
    </div>

    <h1>flex-dircetion:column-reverse</h1>
    <div class="container">
        <div>box01</div>
        <div>box02</div>
        <div>box03</div>
        <div>box04</div>
        <div>box05</div>
    </div>


</body>

</html>
