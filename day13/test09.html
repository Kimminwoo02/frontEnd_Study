<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="../css/reset.css">
    <style>
         :root {
            --animate-duration: 2s;
            --animate-delay: 1s;
            --animate-repeat: 1;
        }
        
        h1 {
            height: 100px;
            text-align: center;
        }
        
        h1:nth-child(8) {
            animation-iteration-count: 10;
        }
    </style>
</head>

<body>
    <h1 class="animate__animated animate__bounce">ANIMATECSS01</h1>
    <h1 class="animate__animated animate__flash">ANIMATECSS02</h1>
    <h1 class="animate__animated animate__flash animate__infinite	infinite">ANIMATECSS03</h1>
    <h1 class="animate__animated animate__wobble animate__repeat-2">ANIMATECSS04</h1>
    <h1 class="animate__animated animate__rubberBand animate__repeat-4">ANIMATECSS05</h1>
    <h1 class="animate__animated animate__bounce">ANIMATECSS06</h1>
    <h1 class="animate__animated animate__bounce">ANIMATECSS07</h1>
    <h1 class="animate__animated animate__bounce">ANIMATECSS08</h1>
    <h1 class="animate__animated animate__bounce">ANIMATECSS09</h1>
    <h1 class="animate__animated animate__bounce">ANIMATECSS10</h1>
</body>

</html>
