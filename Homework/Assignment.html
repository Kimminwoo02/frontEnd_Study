<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/reset.css">

    <style>
        .container {
            width: 500px;
            height: 500px;
            margin: auto;
            background-color: whitesmoke;
            position: relative;
        }
        
        .leftEar {
            width: 120px;
            height: 120px;
            border-radius: 48%;
            background-color: rgb(203, 205, 206);
            position: absolute;
            left: 50px;
            top: 50px;
            border: 1px solid black;
        }
        
        .inleftEar {
            width: 70px;
            height: 70px;
            border-radius: 48%;
            background-color: thistle;
            position: absolute;
            right: 20px;
            bottom: 20px;
            border: 1px solid black;
        }
        
        .rightEar {
            width: 120px;
            height: 120px;
            border-radius: 48%;
            background-color: rgb(203, 205, 206);
            position: absolute;
            right: 50px;
            top: 50px;
            border: 1px solid black;
        }
        
        .inrightEar {
            width: 70px;
            height: 70px;
            border-radius: 48%;
            background-color: thistle;
            position: absolute;
            left: 20px;
            bottom: 20px;
            border: 1px solid black;
        }
        
        .face {
            width: 300px;
            height: 300px;
            border-radius: 40% 40% 50% 50%;
            background-color: rgb(203, 205, 206);
            position: relative;
            left: 100px;
            top: 100px;
            border: 1px solid black;
        }
        
        .lefteyebg {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: black;
            position: relative;
            top: 100px;
            left: 30px;
        }
        
        .lefteye {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            right: 5px;
            bottom: 5px;
        }
        
        .righteye {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            position: absolute;
            left: 5px;
            bottom: 5px;
        }
        
        .righteyebg {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: black;
            position: absolute;
            top: 100px;
            right: 30px;
        }
        
        .nose {
            position: absolute;
            background-color: brown;
            width: 40px;
            height: 30px;
            border-radius: 40%;
            left: calc( (500px - 40px) / 2);
            bottom: 80px;
        }
        
        .mustache1 {
            position: absolute;
            width: 135px;
            height: 2px;
            background-color: black;
            left: 10px;
            bottom: 200px;
        }
        
        .mustache2 {
            position: absolute;
            width: 130px;
            height: 2px;
            background-color: black;
            left: 10px;
            bottom: 250px;
            transform: rotate(25deg);
        }
        
        .mustache3 {
            position: absolute;
            width: 130px;
            height: 2px;
            background-color: black;
            left: 10px;
            bottom: 150px;
            transform: rotate(-25deg);
        }
        
        .mustache4 {
            position: absolute;
            width: 135px;
            height: 2px;
            background-color: black;
            right: 10px;
            bottom: 200px;
        }
        
        .mustache5 {
            position: absolute;
            width: 130px;
            height: 2px;
            background-color: black;
            right: 10px;
            bottom: 250px;
            transform: rotate(-25deg);
        }
        
        .mustache6 {
            position: absolute;
            width: 130px;
            height: 2px;
            background-color: black;
            right: 10px;
            bottom: 150px;
            transform: rotate(25deg);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="leftEar">
            <div class="inleftEar"></div>
        </div>
        <div class="rightEar">
            <div class="inrightEar"></div>
        </div>
        <div class="face">
            <div class="lefteyebg">
                <div class="lefteye"></div>
            </div>
            <div class="righteyebg">
                <div class="righteye"></div>
            </div>

        </div>
        <div class="nose"></div>
        <div class="mustache1"></div>
        <div class="mustache2"></div>
        <div class="mustache3"></div>
        <div class="mustache4"></div>
        <div class="mustache5"></div>
        <div class="mustache6"></div>
    </div>

</body>

</html>
